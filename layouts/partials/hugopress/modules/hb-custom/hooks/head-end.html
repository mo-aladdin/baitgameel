{{/* Put custom HTML markup before the end of <head>. */}}

<base href="{{ .Site.BaseURL }}">

<!-- Favicons -->

<!-- Basic Favicon -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<!-- PNG Favicon for modern browsers -->
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
<!-- Apple Touch Icon (iOS devices) -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon-100.png">
<!-- Android and Chrome Favicon -->
<link rel="icon" sizes="192x192" href="/images/favicon-192.png">
<link rel="icon" sizes="512x512" href="/images/favicon-512.png">
<!-- Safari Pinned Tab (macOS and iOS Safari) -->
<link rel="mask-icon" href="/images/mask-icon.svg" color="#e68e22">
<!-- Microsoft Tiles (Windows 8/10 Start Screen) -->
<meta name="msapplication-TileColor" content="#33185c">
<meta name="msapplication-TileImage" content="mstile-150x150.png">
