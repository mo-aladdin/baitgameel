<div class="row my-4">
  {{ $reverse := .Get "reverse" }}
  {{ $width := default (.Get "width") "450px" }}
  {{ $height := default (.Get "height") "300px" }}
  <div class="col-md-6 col-sm-12 mb-2 {{ cond $reverse `order-2` `` }}">{{ .Inner }}</div>
  <div class="col-md-6 col-sm-12 d-flex {{ cond $reverse `order-1 justify-content-start` `justify-content-end` }}">
    <img src="{{ .Get `path` }}"  width="{{ $width }}" height="{{ $height }}" class="d-block" alt="..." />
  </div>
</div>
